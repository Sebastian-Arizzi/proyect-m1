  <body>
    <main>
      <div class="back-home">
        <h1><a href="index.html">
          <span><i class="fa-solid fa-backward"></i></span>  Volver a la página de inicio</a></h1>
      </div>
      <div id="registro">
        <form action="">
          <h2>Registro</h2>
          <br />
          
          <label for="nombre">Nombre</label><br /><br />
          <input
            type="text"
            id="nombre"
            placeholder="Ingresa tu nombre"
          /><br /><br />
          <label for="apellido">Apellido</label><br /><br />
          <input
            type="text"
            id="apellido"
            placeholder="Ingresa tu apellido"
          /><br /><br />

          <label for="email">E-mail (tu usuario)</label><br /><br />
          <input
            type="email"
            id="email"
            placeholder="Ingresa tu e-mail"
          /><br /><br />


          <label for="pass">Elegi un Password</label><br /><br />
          <input
            type="password"
            id="pass"
            placeholder="Ingresa tu password"
          /><br /><br />

         

          <button type="submit">Registrarse</button><br />
        </form>
      </div>
    </main>
